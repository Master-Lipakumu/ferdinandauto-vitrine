<!-- article_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mt-5">
                <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.nom }}">
                <div class="card-body">
                    <h5 class="card-title">{{ article.nom }}</h5>
                    <p class="card-text">{{ article.details }}</p>
                    <p class="card-text">Prix: {{ article.prix }} FCFA</p>
                    <!-- Autres dÃ©tails de l'article -->
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
